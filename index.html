<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab task 2</title>
	
</head>
<body>
	<div id="box">
		<h1>Hello There</h1>
		<img id="myImage" src="C:/Users/Iftikhar uddin/Desktop/Bloggo/profile-pic.jpg">
		
		<p>Click the buttons for animations</p>	
		
		<input type="button" value="Start" onclick="moveRight()">
		<input type="button" value="Stop" onclick="stop()">
	</div>
	<script>
	    var imgObj = null;
		var animate;
		
		function init(){
			imgObj = document.getElementById('myImage');
			imgObj.style.position = 'relative';
			imgObj.style.left = '0px';
		}
		
		function moveRight(){
			imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
			animate = setTimeout(moveRight, 2000);
		}
		
		function stop(){
			clearTimeout(animate);
			imgObj.style.left = '0px';
		}
		window.onload = init;
	</script>
</body>

</html>
